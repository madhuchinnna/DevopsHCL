<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="library/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="mainContainer">
		
		<div class="ui grid">
		<div class="eight wide column">
		<h3 style="text-align: center;">Admin Login</h3>
			<form class="ui form" style="width:80%;margin: 0 auto;">
				<div class="field">
					<input type="text" name="first-name" placeholder="Admin User Name">
				</div>
				<div class="field">
					<input type="text" name="last-name" placeholder="Admin Password">
				</div>
				<button class="ui button" type="submit">Admin Login</button>
			</form>
		</div>
		<div class="eight wide column">
		<h3 style="text-align: center;">Student Login</h3>
			<form class="ui form" style="width:80%;margin: 0 auto;">
				<div class="field">
					<input type="text" name="first-name" placeholder="Student User Name">
				</div>
				<div class="field">
					<input type="text" name="last-name" placeholder="Student Password">
				</div>
				<button class="ui button" type="submit">Student Login</button>
			</form>
		</div>
	</div>

	</div>
	<footer>
		<i class="copyright icon"></i> DevopsHCL
	</footer>
</body>
</html>
